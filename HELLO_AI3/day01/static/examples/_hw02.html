<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh;
			
			var arr_xzc = [
				{x:-20,	z:-20,	c:0xFF3333},
				{x:0,	z:-20,	c:0xFF9933},
				{x:20,	z:-20,	c:0xFCFF33},

				{x:-20,	z:0,	c:0x8DFF33},
				{x:0,	z:0,	c:0x3386FF},
				{x:20,	z:0,	c:0x3633FF},

				{x:-20,	z:20,	c:0xB533FF},
				{x:0,	z:20,	c:0xB6B6B6},
				{x:20,	z:20,	c:0xFFFFFF},
			];
			var arr_ufo = [];

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 100;
				camera.position.y = 20;
				scene = new THREE.Scene();

				const geometry = new THREE.CylinderGeometry( 4, 8, 4, 30 ); 
				
				for(let i=0; i<arr_xzc.length; i++) {
					const material = new THREE.MeshBasicMaterial( { color: arr_xzc[i].c, wireframe:true } );
					mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = arr_xzc[i].x;
					mesh.position.z = arr_xzc[i].z;
					arr_ufo.push(mesh);
					scene.add( mesh );
				}				


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate );
				
				console.log(animate)
				
				for(let i=0;i<arr_ufo.length;i++){
					if(cnt>100*(1*i)){
						arr_ufo[i].rotation.y += 0.1;
						if(cnt>100*(1*i)+100){
							arr_ufo[i].position.y += 0.1;
						}
					}
				}
				
				if(cnt>500){
					camera.lookAt(arr_ufo[4].position)
				}
				
				renderer.render( scene, camera );
				cnt++;
			}

		</script>

	</body>
</html>
