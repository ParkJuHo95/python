<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh1,mesh2,mesh3,mesh4,mesh5,mesh6,mesh7,mesh8,mesh9;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.z = 80;
				camera.position.y = 20;
				scene = new THREE.Scene();

				const geometry = new THREE.CylinderGeometry( 5, 10, 5, 30 ); 
				
				const material1 = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe:true } );
				mesh1 = new THREE.Mesh( geometry, material1 );
				mesh1.position.x = -30;
				mesh1.position.y = 20;
				
				const material2 = new THREE.MeshBasicMaterial( { color: 0xff5500, wireframe:true } );
				mesh2 = new THREE.Mesh( geometry, material2 );
				mesh2.position.x = 0;
				mesh2.position.y = 20;
				
				const material3 = new THREE.MeshBasicMaterial( { color: 0xffff00, wireframe:true } );
				mesh3 = new THREE.Mesh( geometry, material3 );
				mesh3.position.x = 30;
				mesh3.position.y = 20;
				
				const material4 = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe:true } );
				mesh4 = new THREE.Mesh( geometry, material4 );
				mesh4.position.x = -30;
				mesh4.position.y = 5;
				
				const material5 = new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe:true } );
				mesh5 = new THREE.Mesh( geometry, material5 );
				mesh5.position.x = 0;
				mesh5.position.y = 5;
				
				const material6 = new THREE.MeshBasicMaterial( { color: 0x6600ff, wireframe:true } );
				mesh6 = new THREE.Mesh( geometry, material6 );
				mesh6.position.x = 30;
				mesh6.position.y = 5;
				
				const material7 = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe:true } );
				mesh7 = new THREE.Mesh( geometry, material7 );
				mesh7.position.x = -30;
				mesh7.position.y = -10;
				
				const material8 = new THREE.MeshBasicMaterial( { color: 0x999999, wireframe:true } );
				mesh8 = new THREE.Mesh( geometry, material8 );
				mesh8.position.x = 0;
				mesh8.position.y = -10;
				
				const material9 = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe:true } );
				mesh9 = new THREE.Mesh( geometry, material9 );
				mesh9.position.x = 30;
				mesh9.position.y = -10;
				
				
				
				
				
				
				
				
				
				scene.add( mesh1,mesh2,mesh3,mesh4,mesh5,mesh6,mesh7,mesh8,mesh9 );




				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				
				console.log(animate)
				
				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
