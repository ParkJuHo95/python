<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[name=it_first], input[name=it_last] {
	width: 40px;
}

#mydiv {
	height: 200px;
}
</style>
<script src="./jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		let v_input = $('input:text');
		
		function getStar(cnt) {
			var ret = "";
			for (var i = 0; i < cnt; i++) {
				ret += "*";
			}
			ret += "<br>";
			return ret;
		}
		$('input:button').on('click',function(){
			
			let first = parseInt(v_input.eq(0).val());
			let last = parseInt(v_input.eq(1).val());
			var str = "";
			for (var i = first; i <= last; i++) {
				str += getStar(i);
			}
			$('#mydiv').html(str);
		});
	});
</script>
</head>
<body>
	<table border=1>
		<tr>
			<td>첫별수</td>
			<td><input type='text' name="it_first"></td>
		</tr>
		<tr>
			<td>끝별수</td>
			<td><input type='text' name="it_last"></td>
		</tr>
		<tr>
			<td colspan='2'><input type='button' value="별그리기" ></td>
		</tr>
		<tr>
			<td colspan='2'>
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>


</body>
</html>
