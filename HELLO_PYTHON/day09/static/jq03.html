<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_dan {
	width: 30px;
}
</style>
<script src="./jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('input:button').click(function() {
			var danNum = $('#it_dan').val();
			let txt = "";
			for (let i = 1; i <= 9; i++) {
				txt += danNum + " * " + i + " = "+ (danNum * i) + "\n";
			}
			$('#ta').text(txt);
		});
	});
</script>
</head>
<body>
	<table border='1'>
		<tr>
			<td>출력단수</td>
			<td><input type='text' id='it_dan'></td>
		</tr>
		<tr>
			<td colspan='2'><input type='button' value='출력하기'></td>
		</tr>
		<tr>
			<td colspan='2'><textarea id='ta' rows='20' cols='20'></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
