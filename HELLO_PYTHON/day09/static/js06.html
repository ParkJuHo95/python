<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[name=it_first], input[name=it_last] {
	width: 40px;
}

#mydiv {
	height: 200px;
}
</style>
</head>
<body>

	<table border=1>
		<tr>
			<td>첫별수</td>
			<td><input type='text' name="it_first"></td>
		</tr>
		<tr>
			<td>끝별수</td>
			<td><input type='text' name="it_last"></td>
		</tr>
		<tr>
			<td colspan='2'><input type='button' value="별그리기"
				onclick="myclick()"></td>
		</tr>
		<tr>
			<td colspan='2'>
				<div id="mydiv"></div>
			</td>
		</tr>

	</table>

	<script type="text/javascript">
		let v_input = document.querySelectorAll('input[type=text]');
		
		function getStar(cnt){
			var ret = "";
			for(var i=0; i<cnt; i++) {
				ret +="*";
			}
			ret += "<br>";
			return ret;
		}
		
		function myclick() {
			let first = parseInt(v_input[0].value);
			let last = parseInt(v_input[1].value);
			var str = "";
// 			if (last - first > 0) {
// 				for (let i = first; i <= last; i++) {
// 					for (let j = 0; j < i; j++) {
// 						str += "*";
// 					}
// 					str += "\r\n";
// 				}
// 			} else {
// 				for (let i = first; i >= last; i--) {
// 					for (let j = 0; j < i; j++) {
// 						str += "*";
// 					}
// 					str += "\r\n";
// 				}
// 			}
			for(var i=first; i<=last; i++) {
				str += getStar(i);
			}
			document.querySelector('#mydiv').innerHTML = str;
		}
	</script>
</body>
</html>
