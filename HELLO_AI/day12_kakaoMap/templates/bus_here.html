<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
<script type="text/javascript" src="../static/jquery-3.7.1.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=77d5909c04b73aa6f49db51b07a62070"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=77d5909c04b73aa6f49db51b07a62070&libraries=LIBRARY"></script>
<script>
var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
var mapOption = { 
        center: new kakao.maps.LatLng(36.32503, 127.4089), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


$.ajax({
	url : '/bus_list',
	dataType : 'json',
	success : function(res){
		res.list.forEach(li => {
			var markerPosition  = new kakao.maps.LatLng(li.lat, li.lng);
			var marker = new kakao.maps.Marker({
			    position: markerPosition,
			    clickable: true
			});
			kakao.maps.event.addListener(marker, 'click', function() {
				
			});
			marker.setMap(map);
		})
	},
	error : function(xhr){
		console.log(xhr.satus)
	}
});



var drawLoad = (busStop,color)=>{
	$.ajax({
		url : '/bus_load',
		method : 'post',
		data : {
			busName : busStop
		},
		dataType : 'json',
		success : function(res){
			var linePath = []
			res.list.forEach(li => {
				linePath.push(new kakao.maps.LatLng(li.lat, li.lng))
			})
			var polyline = new kakao.maps.Polyline({
			    path: linePath, // 선을 구성하는 좌표배열 입니다
			    strokeWeight: 5, // 선의 두께 입니다
			    strokeColor: color, // 선의 색깔입니다
			    strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
			    strokeStyle: 'solid' // 선의 스타일입니다
			});
			polyline.setMap(map);
		},
		error : function(xhr){
			console.log(xhr.satus)
		}
	});
}

var drawLoadByPoint = (lat, lng ,color)=>{
	$.ajax({
		url : '/bus_load_point',
		method : 'post',
		data : {
			lat : lat,
			lng : lng
		},
		dataType : 'json',
		success : function(res){
			var linePath = []
			res.list.forEach(li => {
				linePath.push(new kakao.maps.LatLng(li.lat, li.lng))
			})
			var polyline = new kakao.maps.Polyline({
			    path: linePath, // 선을 구성하는 좌표배열 입니다
			    strokeWeight: 5, // 선의 두께 입니다
			    strokeColor: color, // 선의 색깔입니다
			    strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
			    strokeStyle: 'solid' // 선의 스타일입니다
			});
			polyline.setMap(map);
		},
		error : function(xhr){
			console.log(xhr.satus)
		}
	});
}

</script>
</body>
</html>
