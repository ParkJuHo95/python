<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h4>메뉴</h4>
<br>
{% include 'header.html' %}
<table border='1'>
	<tr>
		<th>메뉴ID</th>
		<th>메뉴명</th>
		<th>사용여부</th>
	</tr>
	{% if list == () %}
	<tr><td colspan='4'>현재 저장된 데이터가 없습니다.</td></tr>
	{% else %}
	{% for e in list %}
	<tr>
		<td>{{e.m_id}}</td>
		<td>{{e.m_name}}</td>
		<td>{{e.use_yn}}</td>
	</tr>
	{% endfor %}
	{% endif %}
</table>

</body>
</html>
